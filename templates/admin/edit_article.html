{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="jumbotron text-center p-4">
                <h2>Edit Article</h2>
            </div>
        </div>
        <div class="col-lg-6">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{category}}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" value="{{ article.name }}" readonly>
                    <input type="text" class="form-control" id="name" name="name" placeholder="New Name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" value="{{ article.description }}" readonly>
                    <input type="text" class="form-control" id="description" name="description" placeholder="New Description">
                </div>
              <div class="form-group">
                  <label for="price">Price</label>
                  <input type="number" class="form-control" value="{{ article.price_amount }}" max="999999" step="0.01" readonly>
                  <input type="number" class="form-control" id="price" name="price" min="0" max="999999" step="0.01" placeholder="New Price">
              </div>
              <div class="form-group">
                  <label for="image_file">Image</label>
                  <p>
                    <img style="width: 18rem;" src="{{ article.images[0] }}">
                  </p>
                  <input type="file" class="form-control" id="image_file" name="image_file" accept="image/png, image/jpeg" placeholder="New Image">
              </div>
              <div class="submit-container text-center">
                  <button type="submit" class="btn btn-primary btn-block">Change Article</button>
              </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
